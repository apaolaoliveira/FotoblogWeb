<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/camera.svg" type="image">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <title>Fotoblog</title>
</head>
<body>
    <div id="app">
        <header class="container">            
            <nav>
                <div class="logo-container">
                    <img onclick="changeColors()" class="logo" title="fotoblog logo" src="assets/camera.svg" alt="ícone de uma camera da cor preta">
                    <div class="tooltip">Mudar cores</div>
                </div>

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a class="active" href="#">Galeria</a></li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" title="Avatar" src="https://thispersondoesnotexist.com/" alt="Avatar">
        </header>

        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1">

                        <figcaption class="details">
                            <h2>A beleza do mundo</h2>
                            <div class="tags">
                                <span>incrível</span>
                                <span>curioso</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: .8s">
                        <img src="https://source.unsplash.com/random?c=1">

                        <figcaption class="details">
                            <h2>Técnicas de fotografia</h2>
                            <div class="tags">
                                <span>cameras</span>
                                <span>posicionamento</span>
                                <span>luz</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1s">
                        <img src="https://source.unsplash.com/random?b=1">

                        <figcaption class="details">
                            <h2>Os segredos do universo</h2>
                            <div class="tags">
                                <span>cosmos</span>
                                <span>energia</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay: 1.2s">
                        <img src="https://source.unsplash.com/random?e=1">

                        <figcaption class="details">
                            <h2>Mente humana</h2>
                            <div class="tags">
                                <span>pensamentos</span>
                                <span>filosofia</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay: 1.4s">
                        <img src="https://source.unsplash.com/random?d=1">

                        <figcaption class="details">
                            <h2>Psicologia das cores</h2>
                            <div class="tags">
                                <span>equilíbrio</span>
                            </div>
                        </figcaption>
                    </figure>                    

                    <figure class="item"  style="--delay: 1.6s">
                        <img src="https://source.unsplash.com/random?f=1">

                        <figcaption class="details">
                            <h2>Novas tecnologias</h2>
                            <div class="tags">
                                <span>inovação</span>
                                <span>sustentável</span>
                                <span>lazer</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay: 1.8s">
                        <img src="https://source.unsplash.com/random?g=1">

                        <figcaption class="details">
                            <h2>Arquitetura rústica</h2>
                            <div class="tags">
                                <span>clássica</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay: 2s">
                        <img src="https://source.unsplash.com/random?h=1">

                        <figcaption class="details">
                            <h2>Jornada interior</h2>
                            <div class="tags">
                                <span>autoconhecimento</span>
                                <span>reflexão</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay: 2.2s">
                        <img src="https://source.unsplash.com/random?i=1">

                        <figcaption class="details">
                            <h2>Criatividade em ação</h2>
                            <div class="tags">
                                <span>arte</span>
                                <span>movimento</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>

    <script>
        function changeColors() {
            let hue = Math.random() * 360;
            let saturation = 60;
            document.documentElement.style.setProperty('--hue', hue);
            document.documentElement.style.setProperty('--saturation', `${saturation}%`);
        }
    </script>
</body>
</html>
